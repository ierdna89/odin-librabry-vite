<!DOCTYPE html>
<html lang="en" data-theme="emerald">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/8769c0bd76.js"
      crossorigin="anonymous"
    ></script>
    <title>My Library</title>
  </head>
  <body class="min-h-screen bg-base-200">
    <!--HEADER-->
    <header>
      <div class="navbar bg-base-100 h-20">
        <div class="flex-1">
          <a class="btn btn-outline normal-case text-xl ml-1" id="toggle-theme"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
              /></svg
          ></a>
          <div></div>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li>
              <button id="new-book-button" class="btn btn-success text-neutral">
                Add books
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!--MAIN-->
    <main
      class="min-h-[calc(100vh-8.3rem)] grid grid-cols-fill content-start"
      id="main"
    ></main>

    <!-- MODAL -->
    <input type="checkbox" id="my-modal-6" class="modal-toggle" />
    <div class="modal modal-bottom md:modal-middle" id="modal">
      <div class="modal-box max-w-xs">
        <h3 class="font-bold text-lg">Please add a new book!</h3>
        <form class="" id="input-form" action="">
          <label for="input-title">
            <span class="label-text">What is the title of your book?</span>
          </label>
          <input
            id="input-title"
            type="text"
            placeholder="Type here"
            class="input input-bordered w-full"
            required
          />
          <br />
          <br />
          <label for="input-author">
            <span class="label-text">What is the name of the author?</span>
          </label>
          <input
            id="input-author"
            type="text"
            placeholder="Type here"
            class="input input-bordered w-full"
            required
          />
          <br />
          <br />
          <label for="input-pages">
            <span class="label-text">How many pages does the book have?</span>
          </label>
          <input
            id="input-pages"
            type="number"
            min="1"
            placeholder="Type here"
            class="input input-bordered w-full"
            required
          />
          <br />
          <br />
          <label for="input-read" class="flex justify-start cursor-pointer">
            <span class="label-text">Did you read the book?</span>
            <input
              id="input-read"
              type="checkbox"
              class="toggle toggle-success ml-3"
            />
          </label>

          <div class="modal-action">
            <input
              id="submit-new-book-button"
              type="submit"
              value="Submit"
              class="btn btn-success"
            />
            <button id="cancel-modal-btn" class="btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!--FOOTER-->
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
      <div class="flex">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          ierdna89
        </p>
        <a href="https://github.com/ierdna89" target="_blank">
          <i
            class="fa-brands fa-github transition ease-in-out duration-500 hover:rotate-360 hover:scale-125"
          ></i>
        </a>
      </div>
    </footer>
  </body>
</html>
